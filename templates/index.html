<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload - Test Summary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <div class="text-center mb-12">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">üìÅ File Upload</h1>
        <p class="text-lg text-gray-600">
          Upload your test summary files with ease
        </p>
      </div>

      <div class="max-w-2xl mx-auto">
        <!-- Toggle buttons -->
        <div class="flex justify-center mb-6">
          <div class="bg-gray-100 rounded-lg p-1 flex">
            <button
              type="button"
              id="fileModeBtn"
              class="px-4 py-2 rounded-md text-sm font-medium transition-all duration-200 bg-white text-gray-900 shadow-sm"
              onclick="switchToFileMode()"
            >
              üìÅ Upload File
            </button>
            <button
              type="button"
              id="textModeBtn"
              class="px-4 py-2 rounded-md text-sm font-medium transition-all duration-200 text-gray-500 hover:text-gray-700"
              onclick="switchToTextMode()"
            >
              üìù Paste JSON
            </button>
          </div>
        </div>

        <!-- File Upload Form -->
        <form
          id="fileForm"
          action="/upload-test-summary"
          method="post"
          enctype="multipart/form-data"
          class="space-y-6"
          hx-post="/upload-test-summary"
          hx-target="#result"
          hx-indicator="#loading"
        >
          <div
            class="relative border-2 border-dashed border-gray-300 rounded-xl p-12 text-center hover:border-blue-400 hover:bg-blue-50 transition-all duration-300 group"
            ondrop="handleDrop(event)"
            ondragover="handleDragOver(event)"
            ondragleave="handleDragLeave(event)"
          >
            <input
              type="file"
              name="file"
              id="fileInput"
              class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
              accept=".json"
              required
              onchange="handleFileSelect(event)"
            />

            <div class="space-y-4">
              <div
                class="mx-auto w-16 h-16 bg-blue-100 group-hover:bg-blue-200 rounded-full flex items-center justify-center transition-colors duration-300"
                id="uploadIcon"
              >
                <svg
                  class="w-8 h-8 text-blue-600"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
                  ></path>
                </svg>
              </div>

              <div>
                <p
                  class="text-xl font-semibold text-gray-700 mb-2"
                  id="uploadText"
                >
                  Click to select file
                </p>
                <p class="text-gray-500 mb-4" id="uploadSubtext">
                  or drag and drop your file here
                </p>
                <p class="text-sm text-gray-400">Supports: JSON</p>
              </div>
            </div>
          </div>

          <div class="text-center">
            <button
              id="uploadButton"
              type="submit"
              class="hidden bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold py-3 px-8 rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200"
            >
              <span id="uploadText">Upload File</span>
              <span id="loading" class="htmx-indicator">
                <svg
                  class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <circle
                    class="opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                    stroke-width="4"
                  ></circle>
                  <path
                    class="opacity-75"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                  ></path>
                </svg>
                Uploading...
              </span>
            </button>
          </div>
        </form>

        <!-- JSON Text Input Form -->
        <form
          id="textForm"
          action="/upload-json-text"
          method="post"
          class="space-y-6 hidden"
          hx-post="/upload-json-text"
          hx-target="#result"
          hx-indicator="#loading"
        >
          <div class="space-y-4">
            <label for="jsonText" class="block text-sm font-medium text-gray-700">
              Paste your JSON test summary data:
            </label>
            <textarea
              id="jsonText"
              name="jsonText"
              rows="12"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 font-mono text-sm"
              placeholder="Paste your JSON test summary data here..."
              required
              oninput="validateJson()"
              onpaste="setTimeout(validateJson, 100)"
            ></textarea>
            <div id="jsonValidationStatus" class="hidden">
              <div id="jsonValid" class="flex items-center text-sm text-green-600 hidden">
                <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                </svg>
                Valid JSON format
              </div>
              <div id="jsonInvalid" class="flex items-center text-sm text-red-600 hidden">
                <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                </svg>
                <span id="jsonErrorMsg">Invalid JSON format</span>
              </div>
            </div>
            <p class="text-sm text-gray-500">
              Paste the JSON content from your test summary file directly into this text area.
            </p>
          </div>

          <div class="text-center">
            <button
              type="submit"
              class="bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold py-3 px-8 rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200"
            >
              <span>Process JSON</span>
              <span id="loading" class="htmx-indicator">
                <svg
                  class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <circle
                    class="opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                    stroke-width="4"
                  ></circle>
                  <path
                    class="opacity-75"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                  ></path>
                </svg>
                Processing...
              </span>
            </button>
          </div>
        </form>

        <div id="result" class="mt-6">
        </div>

      </div>
    </div>

    <script>
      function switchToFileMode() {
        document.getElementById('fileForm').classList.remove('hidden');
        document.getElementById('textForm').classList.add('hidden');
        document.getElementById('fileModeBtn').classList.add('bg-white', 'text-gray-900', 'shadow-sm');
        document.getElementById('fileModeBtn').classList.remove('text-gray-500', 'hover:text-gray-700');
        document.getElementById('textModeBtn').classList.remove('bg-white', 'text-gray-900', 'shadow-sm');
        document.getElementById('textModeBtn').classList.add('text-gray-500', 'hover:text-gray-700');
        // Clear validation status when switching modes
        clearJsonValidation();
      }

      function switchToTextMode() {
        document.getElementById('fileForm').classList.add('hidden');
        document.getElementById('textForm').classList.remove('hidden');
        document.getElementById('textModeBtn').classList.add('bg-white', 'text-gray-900', 'shadow-sm');
        document.getElementById('textModeBtn').classList.remove('text-gray-500', 'hover:text-gray-700');
        document.getElementById('fileModeBtn').classList.remove('bg-white', 'text-gray-900', 'shadow-sm');
        document.getElementById('fileModeBtn').classList.add('text-gray-500', 'hover:text-gray-700');
        // Clear validation status when switching modes
        clearJsonValidation();
      }

      function validateJson() {
        const jsonText = document.getElementById('jsonText').value.trim();
        const validationStatus = document.getElementById('jsonValidationStatus');
        const validDiv = document.getElementById('jsonValid');
        const invalidDiv = document.getElementById('jsonInvalid');
        const errorMsg = document.getElementById('jsonErrorMsg');
        const submitBtn = document.querySelector('#textForm button[type="submit"]');

        if (jsonText === '') {
          validationStatus.classList.add('hidden');
          submitBtn.disabled = false;
          return;
        }

        try {
          JSON.parse(jsonText);
          // Valid JSON
          validationStatus.classList.remove('hidden');
          validDiv.classList.remove('hidden');
          invalidDiv.classList.add('hidden');
          submitBtn.disabled = false;
        } catch (error) {
          // Invalid JSON
          validationStatus.classList.remove('hidden');
          validDiv.classList.add('hidden');
          invalidDiv.classList.remove('hidden');
          errorMsg.textContent = `Invalid JSON: ${error.message}`;
          submitBtn.disabled = true;
        }
      }

      function clearJsonValidation() {
        const validationStatus = document.getElementById('jsonValidationStatus');
        const validDiv = document.getElementById('jsonValid');
        const invalidDiv = document.getElementById('jsonInvalid');
        const submitBtn = document.querySelector('#textForm button[type="submit"]');
        
        validationStatus.classList.add('hidden');
        validDiv.classList.add('hidden');
        invalidDiv.classList.add('hidden');
        submitBtn.disabled = false;
      }

      function handleDragOver(e) {
        e.preventDefault();
        e.currentTarget.classList.add(
          "border-blue-500",
          "bg-blue-50",
          "scale-105"
        );
        document.getElementById("uploadText").textContent =
          "Drop your file here!";
        document.getElementById("uploadSubtext").textContent =
          "Release to upload";
      }

      function handleDragLeave(e) {
        e.preventDefault();
        e.currentTarget.classList.remove(
          "border-blue-500",
          "bg-blue-50",
          "scale-105"
        );
        document.getElementById("uploadText").textContent =
          "Click to select file";
        document.getElementById("uploadSubtext").textContent =
          "or drag and drop your file here";
      }

      function handleDrop(e) {
        e.preventDefault();
        e.currentTarget.classList.remove(
          "border-blue-500",
          "bg-blue-50",
          "scale-105"
        );
        document.getElementById("uploadText").textContent =
          "Click to select file";
        document.getElementById("uploadSubtext").textContent =
          "or drag and drop your file here";

        const files = e.dataTransfer.files;
        if (files.length > 0) {
          document.getElementById("fileInput").files = files;
          handleFileSelect({ target: { files: files } });
        }
      }

      function handleFileSelect(e) {
        const file = e.target.files[0];
        console.log(file);
        if (file) {
          document.getElementById("uploadButton").classList.remove("hidden");
          document.getElementById(
            "uploadText"
          ).textContent = `Selected: ${file.name}`;
          document.getElementById("uploadSubtext").textContent = `Size: ${(
            file.size / 1024
          ).toFixed(1)} KB`;
        }
      }
    </script>
  </body>
</html>
